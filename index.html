<div id="google-reviews"></div>

<script>
    $(document).ready(function() {
        $("#google-reviews").googlePlaces({
            placeId: 'ChIJERONVFK22YgRnhdwEhEDjrc' //Find placeID @: https://developers.google.com/places/place-id
            , render: ['reviews']
            , min_rating: 4
            , max_rows:4
        });
    });
</script>
